    <div style="height: 1000px;"></div>
    <script>
        function TagHandleClick(i) {
            clickedTag(i);
        }
        for (var i = 0; i < document.getElementsByClassName('mv-tag').length; i++) {
            document.getElementsByClassName('mv-tag')[i].classList.add('mv-tag_notActive');
            document.getElementsByClassName('mv-tag')[i].addEventListener('click', TagHandleClick.bind(event, i));
        }
        {
            document.getElementsByClassName('mv-tag')[2].classList.add('mv-tag_active');
            document.getElementsByClassName('mv-tag')[2].classList.remove('mv-tag_notActive');
            document.getElementsByClassName('mv-preview')[2].classList.add('mv-preview_hidden');
            document.getElementsByClassName('mv-tag-inf')[2].classList.add('mv-tag-inf_appear');
        }
        function clickedTag(key) {
            for (var i = 0; i < document.getElementsByClassName('mv-tag').length; i++) {
                document.getElementsByClassName('mv-tag')[i].classList.remove('mv-tag_active');
                document.getElementsByClassName('mv-tag')[i].classList.add('mv-tag_notActive');
                document.getElementsByClassName('mv-preview')[i].classList.remove('mv-preview_hidden');
                document.getElementsByClassName('mv-tag-inf')[i].classList.remove('mv-tag-inf_appear');
            }
            document.getElementsByClassName('mv-tag')[key].classList.remove('mv-tag_notActive');
            document.getElementsByClassName('mv-tag')[key].classList.add('mv-tag_active');
            document.getElementsByClassName('mv-preview')[key].classList.add('mv-preview_hidden');
            document.getElementsByClassName('mv-tag-inf')[key].classList.add('mv-tag-inf_appear');
        }

    </script>
