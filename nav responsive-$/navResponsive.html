<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Responsive Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500&family=Noto+Sans+KR&display=swap"rel="stylesheet">
    <script src="https://kit.fontawesome.com/2a49be08ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/navResponsive.css">
    <script src="js/navResponsive.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="logo-nav">
                <a href="#" class="nav-link nav-logo">
                    <span class="link-text logo-text">More social</span>
                    <i class="fas fa-angle-double-right"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fab fa-facebook-f"></i>
                    <span class="link-text">Facebook</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fab fa-twitter"></i>
                    <span class="link-text">Twitter</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fab fa-instagram"></i>
                    <span class="link-text">Instagram</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fab fa-weixin"></i>
                    <span class="link-text">Wechat</span>
                </a>
                <a href="#" class="nav-link nav-link-last"  onclick='themeFunc()'>
                    <i class="fas fa-th"></i>
                    <span class="link-text" id="ThemeContent">Dark Theme</span>
                </a>
            </span>
        </ul>
    </nav>
    <main>
        <p>ahihi</p>
    </main>
    <section class="message">
        <a href="#" class="message-link"><i class="fas fa-comments"></i></a>
    </section>
</body>
</html>
