<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/pre-oder.css">
    <script src="js/pre-oder.js"></script>
</head>
<body>
    <header>
        <a href="#" class="logo">Fix-Bugs group</a>
        <nav>
            <ul>
                <li><a href="#" onclick="gotofpt()">Go to Fpt homepage &#8594</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <img src="img/anger.jpg" class="wave">
        <div class="contentBx">
            <h2>Upcoming Date</h2>
            <p>The time until the second major of the third term begins</p>
            <div class="countdown">
                <div class="time"><div id="day"></div><span>Days</span></div>
                <div class="time"><div id="hour"></div><span>Hours</span></div>
                <div class="time"><div id="minute"></div><span>Minutes</span></div>
                <div class="time"><div id="second"></div><span>Seconds</span></div>
            </div>
            <a href="#" id="click" onclick="logginForm()">Notify Me!</a>
        </div>
        <div class="imgfpt">
            <img src="img/fpt.png">
        </div>
        <ul class="icon">
            <li><a href="#"><img src="img/facebook.png"></a></li>
            <li><a href="#"><img src="img/twitter.png"></a></li>
            <li><a href="#"><img src="img/instagram.png"></a></li>
        </ul>
    </section>
    <div class="loggin">
        <h2>Loggin form</h2>
        <p>Please enter your email</p>
        <div class="inputB">
            <form>
                <input type="email" name="" required="" placeholder="enter your email">
                <input type="submit" value="Submit">
            </form>
        </div>
        <img src="img/close.png" class="close" onclick="logginForm()">
    </div>
</body>
</html>
